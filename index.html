<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <!--Beginning Text-->
        <center>
            <h5 id="myh5">Stopwatch Site :D</h5>
            <h6 id="myh6"> A site to use as a personal online stopwatch!!1 </h6>
        </center>
        <!--Display-->
        <div id="container">
            <div id="display">
                00:00:00:00
            </div>
            <div id="controls">
                <button id="StartBtn" onclick="start()"> Start </button>
                <button id="StopBtn" onclick="stop()"> Stop </button>
                <button id="ResetBtn" onclick="start()"> Reset </button>
            </div>
        </div>
    </body>
